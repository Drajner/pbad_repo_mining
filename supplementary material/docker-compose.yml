
services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native client
      - "9009:9009"   # Interserver replication (optional)
    volumes:
      # Persistent data
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse
      
      # Your schema file (runs only on first startup)
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./sample_data.sql:/docker-entrypoint-initdb.d/sample_data.sql:ro

    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse_data:
  clickhouse_logs: